<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Sign IN</h1> -->
        <div class="button">
            <button class="sign-in-button active ">Sign in</button>
            <button class="sign-in-button">Sign up</button>   
        </div>
        <div class="info">
            <p>This portal is for colleges only. If you are a student please go to <a href='#'>Students Portal</a></p>
        </div>
        <form action="#">
            <div class="form">
            <div class="inputcard">
            <label for="college-email">College Email</label>
            <input type="email" id="college-email" placeholder="Enter college email">
        </div>
        <div class="inputcard">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <p class="aboutpassword">Password must be 8 characters</p>
        </div>
            <a class="forgetpassword" href="#">Forgot password?</a>
            <button class="submitbutton" type="submit">Sign in</button>
        </form>

        <p>By clicking sign in, you agree to the apna <a href='#'>Privacy policy & Data consent</a></p>
    </div>
    </div>
    
</body>
</html>
